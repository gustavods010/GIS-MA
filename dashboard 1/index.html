<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grinding Stats Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { max-width: 800px; margin: 20px auto; display: block; }
    </style>
</head>
<body>
    <h2>Grinding Stats Dashboard</h2>
    <canvas id="progressChart"></canvas>
    <canvas id="timeChart"></canvas>
    <canvas id="scatterChart"></canvas>
    <canvas id="distanceChart"></canvas>

    <script>
        const dates = ['2025-02-05', '2025-02-06', '2025-02-07', '2025-02-08', '2025-02-09'];
        const completedKm = [71.4, 94.1, 79.8, 99.0, 91.9];
        const sparkTime = [396, 330, 378, 378, 196];
        const availableTime = [660, 550, 630, 630, 328];
        const passKm = [71.4, 94.1, 79.8, 99.0, 91.9];
        
        new Chart(document.getElementById("progressChart"), {
            type: 'line',
            data: { labels: dates, datasets: [{ label: "Completed Kilometers", data: completedKm, borderColor: "blue", fill: false }] },
            options: { responsive: true }
        });
        
        new Chart(document.getElementById("timeChart"), {
            type: 'bar',
            data: { labels: dates, datasets: [
                { label: "Spark Time (min)", data: sparkTime, backgroundColor: "red" },
                { label: "Available Track Time (min)", data: availableTime, backgroundColor: "green" }
            ] },
            options: { responsive: true }
        });
        
        new Chart(document.getElementById("scatterChart"), {
            type: 'scatter',
            data: { datasets: [{ label: "Pass vs Completed Km", data: passKm.map((p, i) => ({ x: p, y: completedKm[i] })), backgroundColor: "purple" }] },
            options: { responsive: true }
        });
        
        new Chart(document.getElementById("distanceChart"), {
            type: 'bar',
            data: { labels: dates, datasets: [{ label: "Distance Covered", data: completedKm, backgroundColor: "blue" }] },
            options: { responsive: true }
        });
    </script>
</body>
</html>
